<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8" />
    <title>Spa Menu</title>
    <link href="../static/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet" />
</head>
<body>
<h1>My Super Fancy Spa</h1>
<div id = "clientProfile">
    <h2>My Profile</h2>
    <p th:text="${name}">Error</p>
    <p th:text="${skintype}">Error</p>
    <p th:text="${manipedi}">Error</p>
</div>
<div id = "servicesMenu">
    <h2>Menu of Available Services</h2>
    <h3>Facial Treatments</h3>
    <p>The facial treatments below are recommended by our estheticians for your given skin type.</p>
    <table>
        <th:block th:each="facial : ${appropriateFacials}">
            <p th:text="${facial}"></p>
        </th:block>
    </table>
    <div id="manicure" th:if='${manipedi.equals("manicure")}'>
        <h3>Manicure</h3>
        <p th:replace="fragments :: manicureDescription"></p>
    </div>
    <div id="pedicure" th:if='${manipedi.equals("pedicure")}'>
        <h3>Pedicure</h3>
        <p th:replace="fragments :: pedicureDescription"></p>
    </div>
    <div id="both" th:if='${manipedi.equals("both")}'>
        <h3>Manicure</h3>
        <p th:replace="fragments :: manicureDescription"></p>
        <br>
        <h3>Pedicure</h3>
        <p th:replace="fragments :: pedicureDescription"></p>
    </div>
</div>
<div></div>
</body>
</html>
